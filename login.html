<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Nalanda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #2980b9;
      --accent: #e67e22;
      --light: #f7f9fc;
      --text: #34495e;
      --radius: 8px;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: var(--light);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 2.5rem 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    .login-container input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.75rem 0;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--secondary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-weight: bold;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #216b9b;
    }

    .login-container .extra {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-container .extra a {
      color: var(--accent);
      text-decoration: none;
    }

    .login-container .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Nalanda</h2>
    <form>
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="extra">
        <p>Donâ€™t have an account? <a href="register.html">Register</a></p>
        <p><a href="#">Forgot Password?</a></p>
      </div>
    </form>
  </div>

</body>
</html>
